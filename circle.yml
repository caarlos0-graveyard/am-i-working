machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/caarlos0"
    APP_PATH: "$IMPORT_PATH/am-i-working"
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - curl -s https://raw.githubusercontent.com/goreleaser/get/master/latest | bash
dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    # - go get github.com/pierrre/gotestcover
    # - go get golang.org/x/tools/cmd/cover
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" &&  glide install
  override:
    - cd "$APP_PATH" && go build $(glide novendor)
    # - cd "$APP_PATH" && gotestcover -v -timeout 10s -coverprofile=coverage.out $(glide novendor)
